<!DOCTYPE html>
<html>

<body>
  <h2>An Unordered HTML List</h2>

  <ul style="list-style-type: none">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>

  <h2>An Ordered HTML List</h2>
  <ol type="I">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>

  <ul style="list-style-type: none">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>

</body>

</html>
